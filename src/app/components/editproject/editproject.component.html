
<div class="">
<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="projectname">Project Name</label>
        <input type="text" formControlName="projectname" class="form-control"
         [ngClass]="{ 'is-invalid': submitted && f.projectname.errors }" />
        <div *ngIf="submitted && f.projectname.errors" class="invalid-feedback">
            <div *ngIf="f.projectname.errors.required">Client Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="status">Project Status</label>
        <input type="text" formControlName="status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.status.errors }" />
        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
            <div *ngIf="f.status.errors.required">status is required</div>
        </div>
    </div>

    <p *ngIf="isEditProjectFlag; then edit else save"></p>
    <ng-template #edit>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Edit
            </button>
            <button type="button" class="btn btn-link btn-sm" (click)="onDelete()">Delete</button>
            <button type="button" class="btn btn-link btn-sm" (click)="onCancel()">Reset</button>
        </div>
    </ng-template>

    <ng-template #save>    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <button type="button" class="btn btn-link btn-sm" (click)="onCancel()">Reset</button>
    </div>
    </ng-template>
</form>
</div>
