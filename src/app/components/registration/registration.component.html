<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">User Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="roles">User Role ( rmg | other )</label>
        <input type="text" formControlName="roles" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.roles.errors }" />
        <div *ngIf="submitted && f.roles.errors" class="invalid-feedback">
            <div *ngIf="f.roles.errors.required">User Role is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="userloginid">Login Id</label>
        <input type="text" formControlName="userloginid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userloginid.errors }" />
        <div *ngIf="submitted && f.userloginid.errors" class="invalid-feedback">
            <div *ngIf="f.userloginid.errors.required">User Login Id is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
